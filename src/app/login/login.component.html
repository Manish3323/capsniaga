<div class="row">
    <div class="col-xs-2"></div>
    <div class="col-xs-7 fixed-center">
        <div class="tabbable custom-tabs tabs-animated  flat flat-all hide-label-980 shadow papper-stack track-url auto-scroll">
            <ul class="nav nav-tabs">
                <li #activeLogin>
                    <a data-toggle="tab"><i class="fa fa-lock fa-2x"></i><span> Login</span></a>
                </li>
                <!-- <li #activeReg>
                    <a data-toggle="tab"><i class="fa fa-user fa-2x"></i><span> Register</span></a>
                </li> -->

            </ul>
            <div class="tab-content">
                <div class="tab-pane" id="login" #login>
                    <div class="row-fluid">
                        <form ngForm="f" #f="ngForm" (ngSubmit)="onSubmit()">
                            <span id="invalid" *ngIf="submitted && !validUser"><h2>Invalid Credentials!!!</h2></span>
                            <div class="row">
                                <div class="col col-md-1"></div>
                                <div class="col col-md-3">
                                    <div class="span5"><i class="icon-user"></i>
                                        <h4>Login as ?</h4>
                                    </div>
                                    <div class="radio" *ngFor="let type of types">
                                        <label>
                                        <input type="radio" name="type" id="type.key" [value]="type.key" ngModel required>{{type.value}}
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col col-md-1"></div>
                                <div class="col col-md-3">
                                    <div class="form-group">
                                        <label for="username">Username</label>
                                        <input type="text" id="username" class="form-control" ngModel name="username" #username="ngModel" required>
                                        <span class="help-block" *ngIf="!username.valid && username.touched">Please enter a valid value</span>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col col-md-1"></div>
                                <div class="col col-md-3">
                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <input type="password" id="password" class="form-control" ngModel name="password" minlength="3" #password="ngModel" required>
                                        <span class="help-block" *ngIf="!password.valid && password.touched">minimum  3 characters required</span>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col col-md-1"></div>
                                <div class="col col-md-3">
                                    <button class="btn btn-primary" type="submit">Login</button>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
            <div class="tab-content">
                <div class="tab-pane" id="register" #register>
                    <div class="row-fluid">
                        <form ngForm="rf" #rf="ngForm" (ngSubmit)="onRegister()">
                            <span id="invalid" *ngIf="submitted && !validData"><h2>Please fill valid data!!!</h2></span>
                            <div class="row">
                                <div class="col col-md-1"></div>
                                <div class="col col-md-3">
                                    <div class="span5"><i class="icon-user"></i>
                                        <h4>Register</h4>
                                    </div>
                                    <div class="radio" *ngFor="let type of types">
                                        <label>
                                            <input type="radio" name="type" id="type.key" [value]="type.key" ngModel required>{{type.value}}
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col col-md-1"></div>
                                <div class="col col-md-3">
                                    <div class="form-group">
                                        <label for="username">Username</label>
                                        <input type="text" id="username" class="form-control" ngModel name="username" #username="ngModel" required>
                                        <span class="help-block" *ngIf="!username.valid && username.touched">Please enter a valid value</span>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col col-md-1"></div>
                                <div class="col col-md-3">
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="email" id="email" class="form-control" ngModel name="email" #email="ngModel" required email>
                                        <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email</span>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col col-md-1"></div>
                                <div class="col col-md-3">
                                    <div class="form-group">
                                        <label for="contact">Contact</label>
                                        <input type="number" id="number" class="form-control" ngModel name="contact" #contact="ngModel" required minlength="10" maxlength="10" pattern="^[0-9]*">
                                        <span class="help-block" *ngIf="!contact.valid && contact.touched">Please enter a valid contact number</span>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col col-md-1"></div>
                                <div class="col col-md-3">
                                    <label for="gender">Gender</label>
                                    <div class="radio" *ngFor="let gender of genders">
                                        <label for="gender">
                                            <input type="radio" name="gender" id="gender" [value]="gender" ngModel required>{{gender}}
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col col-md-1"></div>
                                <div class="col col-md-3">
                                    <label for="gender">Password</label>
                                    <div class="radio" *ngFor="let gender of genders">
                                        <label for="gender">
                                                <input type="radio" name="gender" id="gender" [value]="gender" ngModel required>{{gender}}
                                            </label>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
